name: Github Action Demo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  MY_HOST: '127.0.0.1'
jobs:
    build-job:
      runs-on: ubuntu-latest
      env:
        FULLNAME: 'Mary'
      steps:
        - run: echo "My Host is $MY_HOST $FULLNAME"
        - run: echo "build job $FULLNAME"
    test-job:
      runs-on: ubuntu-latest
      needs: build-job
      steps:
        - run: echo "testjob ${{ env.MY_HOST }}"
    deploy-job:
      runs-on: ubuntu-latest
      needs: test-job
      steps:
        - run: echo "deploy job"
